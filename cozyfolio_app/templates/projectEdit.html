<body class="grey lighten-3">

  {% block content %}
  <div class="container-fluid">
    <div class="row wow fadeIn">
      <div class="col-lg-8 col-md-12">
        <div class="card card-cascade wider mb-4 wow fadeIn">
          <div class="card-body card-body-cascade text-left">
            <form action="projectUpdate/{{project.id}}" method="post" class="p-5">
              {% csrf_token %}
              <p class="h4 mb-4">Editing Project...</p>
              <label for="projectFormName">Project Name</label>
              <input type="text" id="projectFormName" value="{{project.name}}" name="projectFormName" class="form-control mb-4">
              <div class="form-row mb-4">
                <label for="projectFormSummary">Project Summary</label>
                <textarea class="form-control rounded-0" id="projectFormSummary" name="projectFormSummary"
                  rows="3">{{project.summary}}</textarea>
              </div>
              <div class="form-row mb-4">
                <label for="projectFormTech">Tech Used</label>
                <textarea class="form-control rounded-0" id="projectFormTech" name="projectFormTech"
                  rows="2">{{project.techUsed}}</textarea>
              </div>
              <div class="form-row mb-4">
                <label for="projectFormTeam">Team</label>
                <textarea class="form-control rounded-0" id="projectFormTeam" name="projectFormTeam"
                  rows="1">{{project.team}}</textarea>
              </div>
              <div class="form-row mb-4">
                <label for="projectFormProcess">Process</label>
                <textarea class="form-control rounded-0" id="projectFormProcess" name="projectFormProcess"
                  rows="3">{{project.process}}</textarea>
              </div>
              <label for="projectFormURL">URL for Project</label>
              <input type="text" id="projectFormURL" value="{{project.url}}" name="projectFormURL" class="form-control mb-4">
              <div class="row justify-content-end">
                <a href="deleteProject/{{project.id}}" class="btn btn-danger" role="button">Delete</a>
                <button class="btn btn-info" type="cancel">Cancel</button>
                <button class="btn btn-info" type="submit">Save</button>
              </div>
              <br>
              <!-- <a style="display: block; text-align: center;" href="/deleteProject/{{project.id}}"><u>Delete</u></a> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
