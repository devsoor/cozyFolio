{% extends "dashboard.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CozyFolio</title>
  {% load static %}
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="/static/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="/static/css/style.min.css" rel="stylesheet">

</head>

<body class="grey lighten-3">
  {% block content %}
  <div class="container-fluid">
    <div class="row wow fadeIn">
      <div class="col-lg-8 col-md-12">
        <div class="card card-cascade wider mb-4 wow fadeIn">
          <div class="card-body card-body-cascade text-left">
            <form action="newJob/{{thisjob.id}}" method="post" class="p-5">
              {% csrf_token %}
              <p class="h4 mb-4">Job Tracker</p>
              <label for="JobFormtitle">Job title: </label>
              <input type="text" id="JobFormtitle" name="JobFormtitle" value="{{thisJob.jobTitle}}" class="form-control mb-4">
              <label for="JobFormCompanyName">Company applying to : </label>
              <input type="text" id="JobFormCompanyName" name="JobFormCompanyName" value="{{thisJob.company}}" class="form-control mb-4">
              <label for="JobFormforapplyDate"> Application date: </label>
              <input type="date" id="JobFormforapplyDate" name="JobFormforapplyDate" value="{{thisJob.applyDate}}" class="form-control mb-4">
              <label for="JobFormforrespondDate"> Date of the first response: </label>
              <input type="date" id="JobFormforrespondDate" name="JobFormforrespondDate" value="{{thisJob.respondDate}}" class="form-control mb-4">
              <label for="JobFormforresponse"> Received response? </label>
              <select name="JobFormforresponse" id="JobFormforresponse" value="{{thisJob.response}}">
                  <option value=1>Yes</option>
                  <option value=0>No</option>
              </select><br>
              <label for="jobFormforoffer"> Received offer? </label>
              <select name="jobFormforoffer" id="jobFormforoffer" value="{{thisJob.offerReceived}}">
                  <option value=1>Yes</option>
                  <option value=0>No</option>
              </select><br>
              <label for="jobFormforreject"> Offer rejected? </label>
              <select name="jobFormforreject" id="jobFormforreject" value="{{thisJob.offerReject}}">
                  <option value=1>Yes</option>
                  <option value=0>No</option>
              </select><br>
              <label for="JobFormforestSalary"> Estimated Salary $: </label>
              <input type="number" id="JobFormforestSalary" name="JobFormforestSalary" value="{{thisJob.estSalary}}" class="form-control mb-4">
              <label for="JobFormforportfolio">Choose a portfolio </label>
              <select name="JobFormforportfolio" id="JobFormforportfolio" value="{{thisJob.portfolio}}">
                {% for portfolio in allPortfolios %}    
                    <option value="{{portfolio.id}}">{{portfolio.name}}</option>
                {% endfor %}
              </select>

              <div class="row justify-content-end">
                <button class="btn btn-info" type="cancel">Cancel</button>
                <button class="btn btn-info" type="submit">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/popper.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="static/js/mdb.min.js"></script>
  <script type="text/javascript"></script>
</body>

</html>
