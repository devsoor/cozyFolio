{% extends "dashboard.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CozyFolio</title>
  {% load static %}
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="/static/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="/static/css/style.min.css" rel="stylesheet">

</head>

<body class="grey lighten-3">
  {% block content %}
  <div class="container-fluid">
    <div class="row wow fadeIn">
      <div class="col-lg-8 col-md-12">
        <div class="card card-cascade wider mb-4 wow fadeIn">
          <div class="card-body card-body-cascade text-left">
            <form action="portfolioUpdate/{{portfolio.id}}" method="post" class="p-5">
              {% csrf_token %}
              <p class="h4 mb-4"> Editing Portfolio...</p>
              <label for="portfolioFormName">Portfolio Name</label>
              <input type="text" id="portfolioFormName" value="{{portfolio.name}}" name="portfolioFormName" class="form-control mb-4">
              <label for="portfolioFormJobTitle">Job title applying for</label>
              <input type="text" id="portfolioFormJobTitle" value="{{portfolio.title}}" name="portfolioFormJobTitle" class="form-control mb-4">

              <div class="form-row mb-4">
                <label for="portfolioFormSummary">Portfolio Summary</label>
                <textarea class="form-control rounded-0"  id="portfolioFormSummary" name="portfolioFormSummary"
                  rows="8">{{portfolio.portfolioSummary}}</textarea>
              </div>

              <!-- Resume upload -->
              <div class="form-row mb-4">
                <div class="col-md-2">
                  <label for="portfolioFormResume">Resume</label>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="portfolioFormResume">Upload</span>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="portfolioFormResume" value="" name="portfolioFormResume"
                        aria-describedby="portfolioFormResume">
                      <label class="custom-file-label" for="portfolioFormResume">{{portfolio.resume}}</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row justify-content-end">
                <button class="btn btn-info" type="cancel">Cancel</button>
                <button class="btn btn-info" type="submit">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="static/js/jquery.min.js"></script> -->
  <script type="text/javascript" src="static/js/popper.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="static/js/mdb.min.js"></script>
  <script type="text/javascript"></script>
</body>

</html>
