{% extends "dashboard.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CozyFolio</title>
  {% load static %}
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="/static/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="/static/css/style.min.css" rel="stylesheet">

</head>

<body class="grey lighten-3">
  {% block content %}
  <div class="container-fluid">
    <div class="row wow fadeIn">
      <div class="col-lg-4 col-md-6">
        <div class="card card-cascade wider mb-4 wow fadeIn">
          <div class="card-body card-body-cascade text-left">
            <p class="h4 mb-4">Job Statistic</p>
            <label for="numbofJobApplied">Number of the jobs applied: </label>
            <input disabled type="text" id="numbofJobApplied" name="numbofJobApplied" value="{{numbofJobApplied}}" class="form-control mb-4">
            <label for="numbofCompanyApplied">Number of the companies applied: </label>
            <input disabled type="text" id="numbofCompanyApplied" name="numbofCompanyApplied" value="{{numbofCompanyApplied}}" class="form-control mb-4">
            <label for="averageRespond">Number of responses: </label>
            <input disabled type="text" id="averageRespond" name="averageRespond" value="{{response}}" class="form-control mb-4">
            <label for="offerReceived"> Offers received: </label>
            <input disabled type="text" id="offerReceived" name="offerReceived" value="{{offerReceived}}" class="form-control mb-4">
            <label for="offerReject"> Offers rejected: </label>
            <input disabled type="text" id="offerReject" name="offerReject" value="{{offerReject}}" class="form-control mb-4">
            <div class="row justify-content-end">
              <a href="/dashboard"><button class="btn btn-info" type="submit">Go Back</button></a> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/popper.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="static/js/mdb.min.js"></script>
  <script type="text/javascript"></script>
</body>

</html>
